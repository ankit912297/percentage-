<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="once.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> PERCENTAGE CALCULATER</title>
  
</head>
<body>

  <div class="calculator">
    <h2>Percentage Calculator</h2>
    <input type="number" id="total" placeholder="Enter total marks"><br>
    <input type="number" id="obtained" placeholder="Enter obtained marks"><br>
    <button onclick="calculatePercentage()">Calculate</button>
    <h3 id="result"></h3>
  </div>

  <script>
    function calculatePercentage() {
      const total = parseFloat(document.getElementById('total').value);
      const obtained = parseFloat(document.getElementById('obtained').value);
      const result = document.getElementById('result');

      if (isNaN(total) || isNaN(obtained) || total <= 0) {
        result.textContent = "Please enter valid numbers.";
        return;
      }

      const percentage = (obtained / total) * 100;
      result.textContent = "Your Percentage: " + percentage.toFixed(2) + "%";
    }
  </script>

</body>
</html>
